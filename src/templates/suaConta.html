{% extends "layout.html" %}
{% block conteudo %}

<div class="conteudo">

                <span id="tituloElemento">Solicitar alterção de dados</span>
                <div class="blocoElementoAltera">
                        <div class="inputElemento">
                                {% for campo in listaAlteracao %}

                                <a href="reqaltUsuario">

                                </a>
                                {% endfor %}
                        </div>
                </div>
        </div>
</div>

{% endblock %}
