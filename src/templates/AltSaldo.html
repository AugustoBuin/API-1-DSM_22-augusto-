{% extends "home.html" %}
{% block saldo %}
<label>Saldo atual do banco: R$ {{saldo}}</label>
{% endblock %}
{% block func %}
<div class="func">
    <div class="h1">
        <h3>NOVO VALOR DO BANCO</h3>
    </div>
    <form action="AltSaldo" method="POST">
        <div class="input-field">
            <input required type="number" step="0.01" name="ValNovoSaldo" value="{{saldoV}}">
        </div>
        <div class="input-button">
            <input type="submit" value="ALTERAR" class="btnd solid">
        </div>
    </form>
    <a href="home">Voltar ao Menu</a>
</div>
{% endblock %}
